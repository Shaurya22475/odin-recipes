<body>
    <h1>Maggi</h1>
    <img src="Maggi.jpg">
    <h1>Description</h1>
    <p>Making a maggi is simple!</p>
    <h2>Ingriedients</h2>
    <ul>
        <li>Maggi</li>
        <li>Water</li>
        <li>Heat</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Put water in Pan</li>
        <li>Put the pan on Heat</li>
        <li>Add Maggi to the Pan</li>
        <li>Add Maggi masala to the pan</li>
        <li>Keep Heating for about 3-4 minutes</li>
        <li>Take off the heat and serve Fresh!</li>
    </ol>
</body>
